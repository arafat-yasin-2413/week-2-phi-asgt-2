<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink House</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    
</head>

<body>


    <header>


        <div class="modal fade" id="drinkDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Drink Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="drink-details-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>






    </header>

    <main>
        <!-- Search Bar and Search Button -->
        <section>
            <nav class="container navbar bg-warning">
                <div class="container-fluid d-flex justify-content-center ">
                    <form id="search-form" class="d-flex" role="search">
                        <input id="search-input-field" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </section>

        <!-- parent container -->
        <section class="parent-container d-flex">
            <!-- Grid Cards Section -->
            <div id="drink-container" class="mt-5 mb-5 p-2 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 w-75  ">
                <!-- cards are fetching here from backend -->
                <!-- don't write here -->
            </div>

            <!-- Add to Group Section -->

            <div class="group-container">
                <h3>Total Cart: <span id="cart-numbers">0</span> </h3>
                <hr>


                <!-- table -->

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SL</th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody id="selected-drinks-table-body">


                    </tbody>
                </table>
            </div>

        </section>





    </main>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./app.js"></script>


    

</body>

</html>
